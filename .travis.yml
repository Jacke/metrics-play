language: scala

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sbt"
  - "$HOME/.ivy2"

scala:
  - 2.11.8

jdk:
- oraclejdk8

script:
- sbt clean coverage test package
- find $HOME/.sbt -name "*.lock" | xargs rm

after_success:
- sh "$TRAVIS_BUILD_DIR/travis-ci-bintray-credentials.sh" && sbt publish

env:
  global:
  - secure: 
  - secure: 
